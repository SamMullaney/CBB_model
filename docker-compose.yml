services:
  postgres:
    image: postgres:16
    container_name: cbb_postgres
    environment:
      POSTGRES_DB: cbb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: